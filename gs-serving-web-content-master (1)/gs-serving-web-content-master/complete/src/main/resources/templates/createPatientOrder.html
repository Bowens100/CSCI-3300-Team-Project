<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">RIS System</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#">Referral Doctor</a></li>
            <li><a th:href ="@{/user_logout}">Log Out</a></li>

</header>
<body style="height:500px">
<div class="container" style="margin-top:50px">
<h2>This is the create patient order Page</h2>
<div class="container">
  <h2>Patient</h2>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create patient</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Patient Info</h4>
        </div>
        <div class="modal-body">
         <div align="center">	
		<h1>Create New Patient</h1>
		<br/>
		<form th:action="@{/savePatientInfo}" th:object="${patient}"method="post">
<table class="table">
				<tr>
					<td><label>First Name:</label></td>
					<td><input type="text" class = "form-control" th:field = "*{firstName}" /></td>
				</tr>
                <tr>
					<td><label>Middle Name:</label></td>
					<td><input type="text" class = "form-control" th:field = "*{middleInitial}" /></td>
				</tr>	
				<tr>
					<td><label>Last Name:</label></td>
					<td><input type="text" class = "form-control" th:field = "*{lastName}" /></td>
				</tr>				
				<tr>
					<td><label>Email info:</label></td>
					<td><input type="text"  class = "form-control" th:field = "*{email}"/></td>
				</tr>				
				<tr>
					<td><label>Birth Date:</label></td>
					<td><input type="text"  class = "form-control" th:field = "*{DOB}"/></td>
				</tr>		
                <tr>
					<td><label>Phone Number:</label></td>
					<td><input type="text" class = "form-control" th:field = "*{phoneNumber}" /></td>
				</tr>	
                <tr>
  <td>Asthma Allergy:           <td><input class="form-check-input" type="radio" th:field="*{asthmaAllergy}" id="option3" value="yes">
        <label class="form-check-label" for="option3">Yes</label>
                  <input class="form-check-input" type="radio" th:field="*{asthmaAllergy}" id="option3" value="no">
        <label class="form-check-label" for="option3">no</label></td>
				</tr>
                                <tr>
  <td>Xraydye Allergy:           <td><input class="form-check-input" type="radio" th:field="*{xraydyeAllergy}" id="option3" value="yes">
        <label class="form-check-label" for="option3">Yes</label>
                  <input class="form-check-input" type="radio" th:field="*{xraydyeAllergy}" id="option3" value="no">
        <label class="form-check-label" for="option3">no</label></td>
				</tr>	
                                <tr>
  <td> Mridye Allergy:
          <td><input class="form-check-input" type="radio" th:field="*{mridyeAllergy}" id="option3" value="yes">
        <label class="form-check-label" for="option3">Yes</label>
                  <input class="form-check-input" type="radio" th:field="*{mridyeAllergy}" id="option3" value="no">
        <label class="form-check-label" for="option3">no</label></td>
				</tr>	
                                <tr>
  <td>Latex Allergy:
          <td><input class="form-check-input" type="radio" th:field="*{latexAllergy}" id="option3" value="yes">
        <label class="form-check-label" for="option3">Yes</label>
                  <input class="form-check-input" type="radio" th:field="*{latexAllergy}" id="option3" value="no">
        <label class="form-check-label" for="option3">no</label></td>
				</tr>	
                                                <tr>
					<td><label>Other Allergies:</label></td>
					<td><input type="text" class = "form-control" th:field = "*{otherAllergy}"/></td>
				</tr>		
                <tr>
					<td><label>Notes:</label></td>
					<td><input type="text" class = "form-control" th:field = "*{notes}"/></td>
				</tr>	
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
 <div class="row mt-3">
                    <div class="col-12 col-md-6 text-center">
                        <div class="mb-3 h5">Active Orders</div>
  <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>First Name:</th>
                                <th>Last Name</th>
                                <th>DOB: </th>
                                <th>Phone #: </th>
                                <th>Email: </th>
                            </tr>

                            </thead>
                            <tbody>


                                            <div class = "my-3">
                                <tr>
                                    <td colspan="3" class="text-center text-muted">
                                        No orders
                                        <tr th:each="patient : ${patient_list}">
            <td th:text="${patient.getFirstName()}"></td>
            <td th:text="${patient.getLastName()}"></td>
            <td th:text="${patient.getDOB()}"></td>
            <td th:text="${patient.getPhoneNumber()}"></td>
            <td th:text="${patient.getEmail()}"></td>

                           <!--  {% endfor %}-->
                            
                            </div>
                            </tbody>
                            </table>
                    </div>
                    <div>
                      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#searchModal">Search again</button>
<div class="container" style="margin-top:50px">
  <div class="modal fade" id="searchModal" role="dialog">
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
 
<p>Date: <input type="text" id="datepicker"></p>
</body>
  </div>
  </div>
</body>
</html>
